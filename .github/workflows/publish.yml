name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  quality-gates:
    name: Pre-publish Quality Gates
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./packages/genomic-vector-analysis

      - name: Run tests
        run: npm run test:ci
        working-directory: ./packages/genomic-vector-analysis

      - name: Check coverage threshold
        run: npm run test:coverage
        working-directory: ./packages/genomic-vector-analysis

      - name: Run linter
        run: npm run lint
        working-directory: ./packages/genomic-vector-analysis

      - name: Run type check
        run: npm run typecheck
        working-directory: ./packages/genomic-vector-analysis

      - name: Build package
        run: npm run build
        working-directory: ./packages/genomic-vector-analysis

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./packages/genomic-vector-analysis

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        working-directory: ./packages/genomic-vector-analysis

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
          command: test

  publish-npm:
    name: Publish to NPM Registry
    runs-on: ubuntu-latest
    needs: [quality-gates, security-scan]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./packages/genomic-vector-analysis

      - name: Build package
        run: npm run build
        working-directory: ./packages/genomic-vector-analysis

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Update package version
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version
        working-directory: ./packages/genomic-vector-analysis

      - name: Publish to NPM with provenance
        run: npm publish --access public --provenance
        working-directory: ./packages/genomic-vector-analysis
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publication
        run: |
          sleep 10
          npm view @ruvector/genomic-vector-analysis@${{ steps.version.outputs.version }} version
        working-directory: ./packages/genomic-vector-analysis

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-npm]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./packages/genomic-vector-analysis

      - name: Build package
        run: npm run build
        working-directory: ./packages/genomic-vector-analysis

      - name: Create release archive
        run: |
          cd packages/genomic-vector-analysis
          npm pack
          mv *.tgz genomic-vector-analysis-v${{ steps.version.outputs.version }}.tgz

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ```bash
            npm install @ruvector/genomic-vector-analysis@${{ steps.version.outputs.version }}
            ```

            ## NPM Package
            https://www.npmjs.com/package/@ruvector/genomic-vector-analysis/v/${{ steps.version.outputs.version }}
          files: |
            packages/genomic-vector-analysis/*.tgz
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    name: Build Docker Image (Optional)
    runs-on: ubuntu-latest
    needs: [publish-npm]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./packages/genomic-vector-analysis
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/genomic-vector-analysis:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/genomic-vector-analysis:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-github-release]
    if: always()

    steps:
      - name: Create success notification
        if: needs.create-github-release.result == 'success'
        run: |
          echo "✅ Successfully published version ${{ needs.create-github-release.outputs.version }}"

      - name: Create failure notification
        if: needs.create-github-release.result != 'success'
        run: |
          echo "❌ Failed to publish release"
          exit 1
